# Sets the Gradle JVM to use the correct JDK (from Android Studio's JBR or a specific JDK path)
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr

# Ensures consistent JVM options for Gradle
org.gradle.jvmargs=-Xmx4g -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enables parallel project build for faster performance
org.gradle.parallel=true

# Enables the use of the Gradle daemon for faster builds
org.gradle.daemon=true

# Disables automatic Gradle updates to avoid build inconsistencies
org.gradle.auto-restart=false

# Optimizes Gradle cache behavior
org.gradle.caching=true

# Forces clean resolution of dependencies and rebuilds
android.enableJetifier=true
android.useAndroidX=true

# Specifies that JDK 17 is the target for compilation
kotlin.code.style=official
